<html>
<head>
	<title>打开项目</title>
</head>
<body>
<h1><a id = "link" href="boyaarfs266://connectrfs:80/?ip=192.168.31.219&port=8000">点击打开</a></h1>
<script>
	let search = window.location.search.substring(1)
	let strs = search.split("&")
	let kvs = {}
	for(let str of strs){
		let data = str.split("=")
		kvs[data[0]]=data[1]
	}
	console.log(kvs)
	let url = `boyaarfs${kvs.project}://connectrfs:80/?ip=${kvs.ip}&port=${kvs.port}`
	document.getElementById("link").setAttribute("href",url)
</script>
</body>
</html>
