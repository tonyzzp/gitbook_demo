<html>

<head>
	<title>打开项目</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

	<h1><a id="link" href="boyaarfs266://connectrfs:80/?ip=0.0.0&port=0">点击打开</a></h1>
	<ul>
		<li>请在浏览器中打开</li>
		<li>打开后如果没有连接成功，请按home键将app放到后台，再重新打开app</li>
		<li>实在不行就杀掉app，再多试几次</li>
	</ul>
	<p id="url"></p>

	<script>
		let search = window.location.search.substring(1)
		let strs = search.split("&")
		let kvs = {}
		for (let str of strs) {
			let data = str.split("=")
			kvs[data[0]] = data[1]
		}
		console.log(window.location.href)
		console.log(kvs)
		let url = `boyaarfs${kvs.project}://connectrfs:80/?ip=${kvs.ip}&port=${kvs.port}`
		document.getElementById("link").setAttribute("href", url)
		document.getElementById("url").innerHTML = url
	</script>
</body>

</html>
